<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid</title>
    <link rel="stylesheet" type="text/css" href="tabelstyle.css">

</head>
<body>
<h1>Lihtne tabel 1</h1>
<table>
    <caption>1.tabel</caption>
    <!--1.rida-->
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>C</td>
        <td>D</td>
    </tr>
</table>

<!--tabel 2-->

<table id="teine">
    <caption>2.tabel</caption>
    <!--1.rida-->
    <tr>
        <td class="muu">A</td>
        <td rowspan="2" class="muu">B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td class="muu">C</td>
    </tr>
</table>
<!--tabel 3-->
<table>
    <caption>3.tabel</caption>
    <!--1.rida-->
    <tr>
        <td colspan="2">A</td>
    </tr>
    <!--2.rida-->
    <tr>
        <td>C</td>
        <td>D</td>
    </tr>
</table>


</body>
</html>
